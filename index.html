<!DOCTYPE html>
<html lang="en">

<head>
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet' />
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <script defer src="script.js"></script>
  <title>Todo app</title>
</head>

<body id="bContain" class="Body__Container">
  <!-- <div class="Body__Container"> -->
    <header class="Container__Header" id="hContain">
      <h1 class="Header__Title">TODO</h1>
        <span id="themebtn" class="Icon-Moon"></span>
    </header>
    <main>
      <div id="Todo" class="Todo__Layout">
        <input type="text" id="todoList" placeholder="Write A Todo" class="Input__Layout">
        <span onclick="newElement()" class="Add__Button"  id="AddBtn"></span></input>
      </div>
      <div class="Unl__Layout" >
      <ul id="unorderedList" class="List__Layout"></ul>
      <div class="utilBtn">  
        <label class="cursor"><input type="radio" name="radio" class ="hidden"id="All"/>All</label>
        <label class="cursor"><input type="radio" name="radio" class="hidden" id="Active"/>Active</label>
        <label class="cursor"><input type="radio" name="radio" class="hidden" id="completed"/>completed</label>
        <label><span class ="clearBtn" id="clearButton">clearcompleted</span></label>
      </div>
    </div>
   
</main>
  <!-- </div> -->

</body>

</html>
