<!DOCTYPE html>
<html lang="en">

<head>
  <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet' />
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Todo app</title>
</head>

<body id="bContain">
  <div class="Body__Container">
    <header class="Container__Header" id="hContain">
      <h1 class="Header__Title">TODO</h1>
      <div>
        <span id="themebtn" class="Icon-Moon"></span>
      </div>

    </header>

    <main>
      <div id="Todo" class="Todo__Layout">
        <input type="text" id="myInput" placeholder="Write A Todo" class="Input__Layout">
        <span onclick="newElement()" class="Add__Button" type="image" id="AddBtn"></span></input>
      </div>
      <div class="Unl__Layout" >
      <ul id="UnList" class="List__Layout">
      </ul>
    </div>
  
  <div class="utilBtn">
    <span onclick="clearlist()" class ="clearBtn">clearcompleted</span>
  </div>
</main>
  </div>
  <script src="script.js"></script>
</body>

</html>
